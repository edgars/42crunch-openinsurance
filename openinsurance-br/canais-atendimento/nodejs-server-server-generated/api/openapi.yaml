paths:
  /branches:
    get:
      tags:
      - API - Canais de Atendimento
      summary: Dependências Próprias
      description: Método para obter a listagem de dependências próprias da instituição.
      operationId: getBranches
      parameters:
      - name: page
        in: query
        description: Número da página que está sendo requisitada (o valor da primeira
          página é 1).
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
          maximum: 100
          format: int32
      - name: page-size
        in: query
        description: Quantidade total de registros por páginas.
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 25
          maximum: 100
          format: int32
      responses:
        "200":
          description: Lista de dependências próprias obtida com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBranchesList'
        "400":
          description: "A requisição foi malformada, omitindo atributos obrigatórios,\
            \ seja no payload ou através de atributos na URL."
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
        "401":
          description: Cabeçalho de autenticação ausente/inválido ou token inválido
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
        "403":
          description: O token tem escopo incorreto ou uma política de segurança foi
            violada
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
        "404":
          description: O recurso solicitado não existe ou não foi implementado
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
        "405":
          description: O consumidor tentou acessar o recurso com um método não suportado
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
        "406":
          description: A solicitação continha um cabeçalho Accept diferente dos tipos
            de mídia permitidos ou um conjunto de caracteres diferente de UTF-8
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
        "429":
          description: "A operação foi recusada, pois muitas solicitações foram feitas\
            \ dentro de um determinado período ou o limite global de requisições concorrentes\
            \ foi atingido"
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
        "500":
          description: Ocorreu um erro no gateway da API ou no microsserviço
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Lista de dependências próprias obtida com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBranchesList'
      x-swagger-router-controller: APICanaisDeAtendimento
